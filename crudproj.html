<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crudapp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h1>Oh Crud</h1>
        <p>Things I forgot to do</p>
    </div>

    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="add-todo" placeholder="thing to-do">
        <input type="submit" value="Add" class="btn btn-primary"> <!--The type dictates what the form will be either text button etc, value is the text in the button for a textbox it is called placeholder.... the class btn btn-primary refers to the bootstrap predoded style -->
        </form>
    </div>
</body>
</html>
